<div class="group-header" >Education</div>
<table mat-table [dataSource]="dataService.education" width="100%">

  <ng-container matColumnDef="topic">
    <th mat-header-cell *matHeaderCellDef width="60%">Topic</th>
    <td mat-cell *matCellDef="let item"> {{item.topic}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let item"> {{item.date}} </td>
  </ng-container>

  <ng-container matColumnDef="assessment">
    <th mat-header-cell *matHeaderCellDef>Provider Assessment of Understanding</th>
    <td mat-cell *matCellDef="let item"> {{item.assessmentOfUnderstanding}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'outofrange': row.status == 'high'}" (click)="row.highlighted = !row.highlighted" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
</table>
