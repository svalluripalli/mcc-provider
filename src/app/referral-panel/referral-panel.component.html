<div class="group-header">Referrals</div>
<table mat-table [dataSource]="dataService.referrals" width="100%" matSort>
  <ng-container matColumnDef="purpose">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Purpose</th>
    <td mat-cell *matCellDef="let item"> {{item.purpose.text}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let item"> {{item.displayDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="referrer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Referring Clincian</th>
    <td mat-cell *matCellDef="let item"> {{item.referrer}}</td>
  </ng-container>

  <ng-container matColumnDef="receiver">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Receiving Clincian</th>
    <td mat-cell *matCellDef="let i"> {{i.receiver}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
