<div class="group-header">Activities</div>
<table class="resultTable" width="100%" valign="top">
  <tr class="resultTableHeader" >
    <td><b>Test</b></td>
    <td><b>Result</b></td>
    <td><b>Date</b></td>
  </tr>

  <tr *ngFor="let res of dataservice.activities">
    <td>{{res.code.text}}</td>
    <td>{{ getDisplayValue(  res.value) }}</td>
    <td>{{res.effective.dateTime.date}}</td>
  </tr>
</table>
